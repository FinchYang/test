    <script type='text/javascript'>

        // TODO: Move this to shellui module script (it has the longest lifetime)
        window.newObject = function() {
            ///<summary>Dummy function for conf Dashboard, so it can create new objects that will surpass it's lifetime</summary>
            ///<returns type="Object"></returns>
            return {};
        }

        function OnNewDashboard( dashboard ) {
            ///<summary>Initiates the Gantt chart</summary>
            ///<param name="dashboard" type="MFiles.Dashbord">The current dashboard object</param>


            // initialize JQuery M-Files extensions
            // (places common variables in $.mf namespace)
            $.mf.setDashboard( dashboard );
            $.mf.customData = dashboard.CustomData;

            // initialize our gantt chart wrapper
            $( "body" ).mfgantt();

        }

    </script>
